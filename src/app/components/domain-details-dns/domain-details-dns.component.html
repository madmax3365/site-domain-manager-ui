<div *ngIf="status" class="container domain-dns-status">
  <div><i>Summary</i>: {{ status.summary }}</div>
  <div><i>Nameservers</i>:
    <div class="container">
      <div *ngFor="let nameserver of status.nameservers">
        <code>{{ nameserver }}</code>
      </div>
    </div>
  </div>
</div>

<div *ngIf="error">

</div>
