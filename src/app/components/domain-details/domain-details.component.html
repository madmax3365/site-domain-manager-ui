<div
  class="container"
  *ngIf="!loading && domain$ | async as domain; else notready"
>
  <h2>
    <strong>{{ domain.name }}</strong>
  </h2>

  <div class="container">
    <table class="table">
      <tr>
        <td>
          Registrar:
        </td>
        <td>
          <div>
            <a [routerLink]="['/registrars/', domain.registrar.id]">{{
              domain.registrar.label
            }}</a>
          </div>
          <app-domain-details-registrar
            [domain]="domain.name"
            [registrarId]="domain.registrar.id"
          ></app-domain-details-registrar>
        </td>
      </tr>

      <tr>
        <td>
          DNS Provider:
        </td>
        <td>
          <div>{{ domain.dns.label }}</div>
          <app-domain-details-dns
            [providerId]="domain.dns.id"
            [domain]="domain.name"
          ></app-domain-details-dns>
        </td>
      </tr>

      <tr *ngIf="domain.site">
        <td>
          Site hosting:
        </td>
        <td>
          {{ domain.site.label }}
        </td>
      </tr>

      <tr *ngIf="domain.waf">
        <td>
          WAF/proxy:
        </td>
        <td>
          {{ domain.waf.label }}
        </td>
      </tr>
    </table>

    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</div>
