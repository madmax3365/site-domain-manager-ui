<label>
  Name:
  <input type="text" [formControl]="searchTerm">
</label>
<p>
  <button (click)="search()">Search</button>
</p>

<ng-template #nodomainsfound>
  <div class="container">
    <p>No domains found.</p>
  </div>
</ng-template>

<div class="container" *ngIf="domains; else nodomainsfound">

  <!--Table-->
  <table class="table table-hover table-fixed">

    <!--Table head-->
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Registrar</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let domain of domains; index as domainId" routerLink="/domains/{{ domain.id }}">
        <th scope="row">{{ domain.id }}</th>
        <td>{{ domain.name }}</td>
        <td>{{ domain.registrar.label }}</td>
      </tr>
    </tbody>
    <!--Table body-->

  </table>
  <!--Table-->

</div>
