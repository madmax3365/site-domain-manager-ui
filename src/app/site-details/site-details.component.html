<ng-template #sitenotfound>
  <h2>Site not found</h2>

  <div class="container">
    <p>Site id '{{ id }}' not found.</p>
  </div>
</ng-template>

<div class="container" *ngIf="site; else sitenotfound">
  <h2>Site '{{ site.name }}'</h2>

  <div class="container">
    <table class="table">
      <tr>
        <td>
          Hosting Provider:
        </td>
        <td>
          <div>{{ site.hosting.label }}</div>
        </td>
      </tr>
    </table>

    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</div>
