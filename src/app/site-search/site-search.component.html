<label>
  Name:
  <input type="text" [formControl]="searchTerm">
</label>
<p>
  <button (click)="search()">Search</button>
</p>

<ng-template #nositesfound>
  <div class="container">
    <p>No sites found.</p>
  </div>
</ng-template>

<div class="container" *ngIf="sites; else nositesfound">

  <!--Table-->
  <table class="table table-hover table-fixed">

    <!--Table head-->
    <thead>
      <tr>
        <th>#</th>
        <th>Label</th>
        <th>Hosting</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let site of sites; index as siteId" routerLink="/sites/{{ site.id }}">
        <th scope="row">{{ site.id }}</th>
        <td>{{ site.label }}</td>
        <td>{{ site.hosting.label }}</td>
      </tr>
    </tbody>
    <!--Table body-->

  </table>
  <!--Table-->

</div>
